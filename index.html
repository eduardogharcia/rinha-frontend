<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/src/style.scss" />
</head>

<body>
  <div class="container">
    <div class="prompt">
      <h1 class="prompt__title">JSON Tree Viewer</h1>
      <p>Simple JSON Viewer that runs completely on-client. No data exchange </p>
      <input id="input-file" type="file" size="60" hidden />
      <label class="button" for="input-file">Load JSON</label>
      <span class="prompt__error">Invalid file. Please load a valid JSON file.</span>
      <marquee class="prompt__loading">
        Calma Javascripto! Estamos carregando seu arquivo, as vezes ele pode ser meio grande, mas aí a culpa é sua de
        querer fazer isso
      </marquee>
    </div>


    <div class="viewer">
      <h1 class="viewer__header"></h1>
      <ul class="viewer__list"></ul>
    </div>
  </div>
</body>

<script type="module" src="/src/main.ts"></script>

</html>
